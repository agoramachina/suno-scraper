<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suno Bulk Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ Suno Bulk Downloader</h1>
    </header>

    <div id="status" class="status hidden">
      <div class="status-message"></div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="progress-text">0 / 0</div>
    </div>

    <div id="settings" class="settings">
      <h3>Download Options</h3>

      <label class="checkbox-label">
        <input type="checkbox" id="downloadAudio" checked>
        <span>Download Audio (MP3)</span>
      </label>

      <label class="checkbox-label">
        <input type="checkbox" id="downloadImages" checked>
        <span>Download Cover Images</span>
      </label>

      <label class="checkbox-label">
        <input type="checkbox" id="downloadMetadata" checked>
        <span>Save Metadata (JSON)</span>
      </label>

      <label class="checkbox-label">
        <input type="checkbox" id="organizeByProject" checked>
        <span>Organize by Project</span>
      </label>

      <div class="divider"></div>

      <h3>Filters</h3>

      <label class="checkbox-label">
        <input type="checkbox" id="publicOnly">
        <span>Public songs only</span>
      </label>

      <label class="checkbox-label">
        <input type="checkbox" id="privateOnly">
        <span>Private songs only</span>
      </label>
    </div>

    <div class="buttons">
      <button id="startBtn" class="btn btn-primary">
        Start Download
      </button>
      <button id="cancelBtn" class="btn btn-secondary hidden">
        Cancel
      </button>
    </div>

    <div id="summary" class="summary hidden">
      <h3>Summary</h3>
      <div class="summary-stats">
        <div class="stat">
          <span class="stat-label">Total Songs:</span>
          <span class="stat-value" id="totalSongs">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Downloaded:</span>
          <span class="stat-value" id="downloadedCount">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Failed:</span>
          <span class="stat-value" id="failedCount">0</span>
        </div>
      </div>
    </div>

    <footer>
      <p class="note">
        Note: Files will be saved to your browser's download folder.
        <br>Check <code>chrome://downloads/</code> for progress.
      </p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
